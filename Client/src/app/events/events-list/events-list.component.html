<div >
    <h3>List of events:</h3>
    <hr>
    <mat-grid-list cols="2" rowHeight="300">
        <mat-grid-tile class="tile" *ngFor="let event of events">
            <atp-event-thumbnail #thumbnail   [event]="event">
            </atp-event-thumbnail>
        </mat-grid-tile>
    </mat-grid-list>    
</div>
